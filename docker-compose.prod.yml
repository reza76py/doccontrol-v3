services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: doccontrol-v3-backend
    env_file:
      - ./backend/.env
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles
      - backend_db:/app/db
    restart: unless-stopped

volumes:
  backend_media:
  backend_static:
  backend_db:
